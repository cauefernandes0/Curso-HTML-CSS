<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linha</h1>
    <hr>
    <p>Parágrafos é tudo que fica dentro da tag &lt;p&gt; e &lt;/p&gt; <!-- lt = less than, gt = greater than-->, podendo ser escrito de qualquer jeito</p>
    <p>Para quebrar uma <br> linha em um parágrafo é <br>preciso utilizar a tag &lt;br&gt;, <br>dessa forma que foi utilizada</p>
    <p> Adicionando símbolos especiais : 
        &reg;
        &copy;
        &trade;
        &euro;
        &dollar;
        &cent;
        &delta;
        &Delta;
        &uarr;
    </p>
    <p>Agora os emojis: 
        &#x1F635;
        &#x1F644;
    </p>
</body>
</html>
