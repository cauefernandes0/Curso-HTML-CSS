<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>ESC</td>
            <td>F1</td>
            <td>F2</td>
            <td>F3</td>
            <td>F4</td>
            <td>F5</td>
            <td>F6</td>
            <td>F7</td>
            <td>F8</td>
            <td>F9</td>
            <td>F10</td>
            <td>F11</td>
            <td>F12</td>
        </tr>
        <tr>
            <td>" '</td>
            <td>1 !</td>
            <td>2 @</td>
            <td>3 #</td>
            <td>4 $</td>
            <td>5 %</td>
            <td>6 ¨¨</td>
            <td>¨7 &</td>
            <td>8 *</td>
            <td>9 (</td>
            <td>10 )</td>
            <td>- _</td>
            <td>+ =</td>
            <td>backspace</td>
        </tr>
        <tr>
            <td>Tab</td>
            <td>Q</td>
            <td>W</td>
            <td>E</td>
            <td>R</td>
            <td>T</td>
            <td>Y</td>
            <td>U</td>
            <td>I</td>
            <td>O</td>
            <td>P</td>
            <td>´ `</td>
            <td>{ [</td>
            <td rowspan="2">Enter</td>
        </tr>
        <tr>
            <td>CAPS</td>
            <td>A</td>
            <td>S</td>
            <td>D</td>
            <td>F</td>
            <td>G</td>
            <td>H</td>
            <td>J</td>
            <td>K</td>
            <td>L</td>
            <td>Ç</td>
            <td>~ ^</td>
            <td>} ]</td>
        </tr>
        <tr>
            <td>Shift</td>
            <td>\</td>
            <td>Z</td>
            <td>X</td>
            <td>C</td>
            <td>V</td>
            <td>B</td>
            <td>N</td>
            <td>M</td>
            <td>,  <</td>
            <td>. ></td>
            <td>; :</td>
            <td>/ ?</td>
            <td colspan="2">Shift</td>
        </tr>
        <tr>
        <td>Ctrl</td>
        <td>Win</td>
        <td>Alt</td>
        <td colspan="7">Space</td>
        <td>Alt Gr</td>
        <td>Win</td>
        <td>Save</td>
        <td>Ctrl</td>
    </tr>
    </table>
</body>
</html>
