<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>O vídeo abaixo está sendo hospedado em meu servidor próprio</p> 
    <video width="400" poster="imagens/istockphoto-1193369325-640x640.jpg" controls loop>
        <source src="midia/meu-video1.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não possui compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo Vídeos do Youtube</h1>
    <iframe width="400" height="315" src="https://www.youtube.com/embed/8HJoFqamckY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
